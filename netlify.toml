
[build]
  # Lệnh biên dịch ứng dụng
  command = "npm run build"
  # Thư mục chứa kết quả cuối cùng để Netlify đưa lên internet
  publish = "dist"

[build.environment]
  # Đảm bảo sử dụng phiên bản Node.js ổn định
  NODE_VERSION = "20"

[[redirects]]
  # Hỗ trợ Single Page Application (React) để tránh lỗi 404 khi reload trang
  from = "/*"
  to = "/index.html"
  status = 200
